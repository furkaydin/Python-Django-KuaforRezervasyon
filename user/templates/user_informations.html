<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<div class="row">
    	 <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-radius: 16px;">
                        <div class="well profile col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                                <figure>
                                     <img src="{{ profile.image.url }}" alt="" class="img-circle" style="width:150px;" id="user-img">
                                </figure>
                                <h5 style="text-align:center;"><strong id="user-name">{{ profile.user }}</strong></h5>
                                <p style="text-align:center;font-size: smaller;" id="user-frid">{{ profile.phone }} <i class="
glyphicon glyphicon-earphone"></i></p>
                                <p style="text-align:center;font-size: smaller;overflow-wrap: break-word;" id="user-email">
                                    {{ profile.user.email }} </p>
                                <p style="text-align:center;font-size: smaller;"><strong>Yorum status: </strong><span class="tags" id="user-status">Active</span></p>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divider text-center"></div>
                                <p style="text-align:center;font-size: smaller;"><strong>User ID:</strong></p>
                                <p style="text-align:center;font-size: smaller;" id="user-role">{{ profile.user_id }}</p>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 divider text-center"></div>
                                    <div class="col-lg- left" style="text-align:center;overflow-wrap: break-word;">

                                        <p><small class="label label-success">Onaylanmış üye</small></p>
                                        <!--<button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Follow </button>-->

                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
