
{% load static %}
<!-- start slider section -->


    <!-- section -->


    <section class="resip_section">
        <div class="container">
            <div class="row">
         <div class="col-md-12">
       <div class="ourheading">
    <h3>Hizmetlerimiz</h3>
  </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="owl-carousel owl-theme">
                {% for rs in sliderdata %}

                <div class="item">
                    <div class="product_blog_img">
                        <img src="{{ rs.image.url }}" style="height: 300px;" alt="#" />
                    </div>
                    <div class="product_blog_cont">
                        <h3>{{ rs.title }}</h3>
                        <p>{{ rs.keyword }}</p>
                        {% if rs.status == 'True' %}
                         <a href="/service/{{ rs.id }}/{{ rs.slug }}" class="main_bt_border">Rezerve Et</a>
                        {% else %}
                        <p>Bu servis müsait değil!</p>
                        {% endif %}
                        <h4><span class="theme_color">Tl</span>{{ rs.price }}</h4>
                    </div>
                </div>
                {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


    </section>


    <!-- end slider section -->
</div>
